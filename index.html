<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lateral Battleral</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="landingPage">
            <h1>Welcome to Lateral Battleral</h1>
            <button id="startGameButton">Start Game</button>
            <!-- <img id="teamImage" src="2D-Geometric-Shapes.jpg" alt="Description of image" style="display: block; width: 300px; height: auto; margin: auto;"> -->
        </div>
        <div id="shopPage" style="display: none;">
            <h2>Turn <span id="turnNumber">1</span></h2>
            <p>Lives: <span id="lives">5</span></p>
            <p>Coins: <span id="coins">100</span></p>
            <h3>Shop</h3>
            <div id="shopItems"></div>
            <button id="nextButton">Next</button>
        </div>

        <div id="teamContainer" style="display: none;"">
            <h3>[Team Container]</h3>
            <canvas id="teamCanvas" width="800" height="200"></canvas> 
            <div id="teamList"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/battle.js"></script>
    <script src="js/shapes.js"></script>

</body>
</html>
